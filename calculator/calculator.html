<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Shop Online - Calculadora Digital</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="bg-secondary text-white text-center py-1">
    <div class="container">
        <img src="../img/logo.png" alt="Shop Online Logo" class="d-block w-50 mx-auto img-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-center align-items-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item text-uppercase font-weight-bold px-1">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item text-uppercase font-weight-bold px-1">
                            <a class="nav-link" href="../produtos/produtos_index.html">Produtos</a>
                        </li>
                        <li class="nav-item text-uppercase font-weight-bold px-1">
                            <a class="nav-link" href="../categorias/categorias_index.html">Categorias</a>
                        </li>
                        <li class="nav-item text-uppercase font-weight-bold px-1">
                            <a class="nav-link" href="../contatos/contatos_index.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

    <h3 class="d-flex justify-content-center mt-3">Calculadora de Compras</h3>

    <div class="calculator mt-4">
        <div id="calculator__display" class="calculator__display mb-3">0</div>
        <div class="calculator__keys">
          <button id="btmais" onclick="btmais()" class="key--operator" data-action="add">+</button>
          <button id="btsub" onclick="btsub()" class="key--operator" data-action="subtract">-</button>
          <button id="btmult" onclick="btmult()" class="key--operator" data-action="multiply">&times;</button>
          <button id="btdivisor" onclick="btdivisor()" class="key--operator" data-action="divide">÷</button>
          <button class="bt_numeric" id="bt7" onclick="bt7()">7</button>
          <button class="bt_numeric" id="bt8" onclick="bt8()">8</button>
          <button class="bt_numeric" id="bt9" onclick="bt9()">9</button>
          <button class="bt_numeric" id="bt4" onclick="bt4()">4</button>
          <button class="bt_numeric" id="bt5" onclick="bt5()">5</button>
          <button class="bt_numeric" id="bt6" onclick="bt6()">6</button>
          <button class="bt_numeric" id="bt1" onclick="bt1()">1</button>
          <button class="bt_numeric" id="bt2" onclick="bt2()">2</button>
          <button class="bt_numeric" id="bt3" onclick="bt3()">3</button>
          <button class="bt_numeric" id="bt0" onclick="bt0()">0</button>
          <button class="bt_numeric" data-action="decimal">.</button>
          <button class="bt_numeric" id="btac" onclick="btac()" data-action="clear">AC</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
       </div>
       
       <script src="calculator.js"></script>
</body>
</html>
